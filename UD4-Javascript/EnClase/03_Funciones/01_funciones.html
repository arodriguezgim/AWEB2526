<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <script>
        function saludar(){
            let nombre = document.getElementById("camponombre").value;
            document.getElementById("resultado").textContent = "Hola, " + nombre
        }
        


    </script>
</head>
<body>
    <h1>Funciones</h1>
    <button onclick="saludar();">Saludar a</button>

    <input type="text" id="camponombre" placeholder="Escribe tu nombre">
    <p id="resultado"></p>
</body>
</html>
