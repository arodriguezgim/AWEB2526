<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        // 1 - Crea dos inputs para números y un botón. Al hacer clic, 
        // debe mostrar la suma de ambos números.
        function sumar() {
            let numero1 = parseInt(document.getElementById("num1").value)
            let numero2 = parseInt(document.getElementById("num2").value)
            let suma = numero1 + numero2
            document.getElementById("resultado").textContent = "La suma es: " + suma
            
        }
    </script>
</head>
<body>
    <h1>Ejercicio 1</h1>

    <input type="number" id="num1" placeholder="Primer número">
    <br><br>
    <input type="number" id="num2" placeholder="Segundo número">
    <br><br>
    <button onclick="sumar()">Sumar</button>
    <p id="resultado"></p>
</body>
</html>
