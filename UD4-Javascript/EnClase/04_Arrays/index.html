<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
        let frutas = ["manzana", "plátano", "fresa", "naranja"];
        //let numeros = [3, 45, 56, 76, 12, 34];
        console.log( frutas );

        frutas.push("Mango");

        frutas.unshift("Sandía");
        console.log( frutas );


        frutas.pop();
        frutas.shift();
        console.log( frutas );

        //console.log( frutas.length  );

        frutas.sort();
        console.log( frutas );
        for( let i = 0; i < frutas.length; i++ ){
            console.log( frutas[i]);
        }


    </script>
</head>
<body>
    <h1>Arrays en Javascript</h1>
    <p id="resultado"></p>
</body>
</html>
