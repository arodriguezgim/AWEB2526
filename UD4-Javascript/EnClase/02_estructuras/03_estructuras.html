<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle For</title>
    <script>
        let suma = 0;
        for ( let i = 0; i < 10; i++ ) {
            suma = suma + i;
            console.log( "El valor de i es: " + i);
            /*
            if ( i % 2 == 0 ){
                console.log( "El valor de i es: " + i);
            }
            */
        }
        console.log( "El Resultado es: " + suma );
    </script>
</head>
<body>
    <h1>Bucle For en Javascript</h1>
</body>
</html>
