    <title>Ejercicio 1 - Galería de Imágenes</title>
    <style>
        /*
        EJERCICIO 1: GALERÍA DE IMÁGENES
        
        Crea una galería de 6 imágenes donde:
        - El contenedor principal debe estar centrado y ocupar el 80% del ancho
        - Cada imagen debe estar dentro de una caja individual
        - Las cajas deben aparecer en línea (3 por fila)
        - Cada caja debe tener un espacio interno de 15px
        - Añade un pequeño espacio entre las cajas
        - Las cajas deben tener un borde gris claro
        - Al definir el tamaño de cada caja, el borde y espacio interno 
          deben incluirse en el ancho total de 300px
        */

        /* SOLUCIÓN */
        
    </style>
</head>

<body>
    <h2 style="text-align: center;">Mi Lista de Cursos</h2>

    <div class="galeria">
        <div class="caja-imagen">
            <div class="imagen-placeholder">🏔️</div>
            <p class="titulo-imagen">HTML</p>
        </div>

        <div class="caja-imagen">
            <div class="imagen-placeholder">🏖️</div>
            <p class="titulo-imagen">CSS</p>
        </div>

        <div class="caja-imagen">
            <div class="imagen-placeholder">🌲</div>

        </div>

        <div class="caja-imagen">
            <div class="imagen-placeholder">🌆</div>
            <p class="titulo-imagen">Programación en Kotlin</p>
        </div>

        <div class="caja-imagen">
            <div class="imagen-placeholder">🌅</div>
            <p class="titulo-imagen">VueJs</p>
        </div>

        <div class="caja-imagen">
            <div class="imagen-placeholder">🌊</div>
            <p class="titulo-imagen">Flutter</p>
        </div>
    </div>
</body>

</html>
