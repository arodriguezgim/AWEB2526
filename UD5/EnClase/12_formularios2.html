    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container py-4">
            
           <form action="">

                <div class="row mb-3">
                    <label class="form-label col-2" for="nombre">Nombre</label>
                    <input class="form-control col" type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre">
                </div>
                <div class="row mb-3">
                    <label class="form-label col-2" for="email">Email</label>
                    <input class="form-control col" type="email" id="email" name="email" placeholder="Email">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="formFile">Introduce el archivo...</label>
                    <input class="form-control" type="file" name="formFile" id="formFile">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="formFile2">Introduce el archivo m√∫ltiple...</label>
                    <input class="form-control" type="file" name="formFile2" id="formFile2" multiple>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="formFile3">Introduce el archivo desactivado...</label>
                    <input class="form-control" type="file" name="formFile3" id="formFile3" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="colorInput">Color preferido</label>
                    <input class="form-control form-control-color" type="color" name="colorInput" id="colorInput" value="#17d9b9">
                </div>

                <div class="mb-3">
                    <select class="form-select" name="" id="">
                        <option value="">Uno</option>
                        <option value="">Dos</option>
                        <option value="">Tres</option>
                        <option value="">Cuatro</option>
                    </select>
                    <hr>
                    <select class="form-select" name="" id="" disabled>
                        <option value="">Uno</option>
                        <option value="">Dos</option>
                        <option value="">Tres</option>
                        <option value="">Cuatro</option>
                    </select>
                </div>





                <div>
                    <button class="btn btn-outline-success" type="submit">Enviar</button>
                </div>

                
           </form>

        </div>
    </body>
    </html>
